name: Deploy to EC2

on:
  push:
    branches:
      - main   # Runs only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/EXIlieen-fullstack
            git pull origin main
            cd backend
            npm install
            pm2 restart all || pm2 start server.js --name backend
            cd ../frontend
            npm install
            npm run build
            sudo cp -r dist/* /var/www/html/

